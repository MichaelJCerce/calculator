<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="actions">
        <div class="digits">
          <div class="digits__group functions">
            <button class="digits__button clear">AC</button>
            <button class="digits__button">+/-</button>
            <button class="digits__button">%</button>
          </div>
          <div class="digits__group">
            <button class="digits__button">7</button>
            <button class="digits__button">8</button>
            <button class="digits__button">9</button>
          </div>
          <div class="digits__group">
            <button class="digits__button">4</button>
            <button class="digits__button">5</button>
            <button class="digits__button">6</button>
          </div>
          <div class="digits__group">
            <button class="digits__button">1</button>
            <button class="digits__button">2</button>
            <button class="digits__button">3</button>
          </div>
          <div class="digits__group">
            <button class="digits__button zero">0</button>
            <button class="digits__button decimal">.</button>
          </div>
        </div>
        <div class="operators">
          <button class="operators__button">/</button>
          <button class="operators__button">*</button>
          <button class="operators__button">-</button>
          <button class="operators__button">+</button>
          <button class="operators__button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
